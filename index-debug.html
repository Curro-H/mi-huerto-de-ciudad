<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - Mi Huerto</title>
  <link rel="stylesheet" href="css/base/variables.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #ECFDF5 0%, #D1FAE5 100%);
    }
    .debug-panel {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .success { color: #059669; }
    .error { color: #EF4444; }
    .warning { color: #F59E0B; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="debug-panel">
    <h2>üîç Panel de Depuraci√≥n</h2>
    <div id="debug-output"></div>
  </div>

  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/parse@3.4.4/dist/parse.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
    const output = document.getElementById('debug-output');
    
    function log(message, type = 'info') {
      const p = document.createElement('p');
      p.className = type;
      p.textContent = message;
      output.appendChild(p);
      console.log(message);
    }

    // Test 1: Librer√≠as
    log('=== TEST 1: LIBRER√çAS ===', 'info');
    log(typeof Parse !== 'undefined' ? '‚úÖ Parse cargado' : '‚ùå Parse NO cargado', 
        typeof Parse !== 'undefined' ? 'success' : 'error');
    log(typeof React !== 'undefined' ? '‚úÖ React cargado' : '‚ùå React NO cargado', 
        typeof React !== 'undefined' ? 'success' : 'error');
    log(typeof ReactDOM !== 'undefined' ? '‚úÖ ReactDOM cargado' : '‚ùå ReactDOM NO cargado', 
        typeof ReactDOM !== 'undefined' ? 'success' : 'error');

    log('\n=== TEST 2: CARGANDO ARCHIVOS ===', 'info');

    // Funci√≥n para cargar scripts y verificar
    function loadScriptAndTest(src, testName, testFn) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => {
          const passed = testFn();
          log(passed ? `‚úÖ ${testName}` : `‚ùå ${testName} - No se encontr√≥`, 
              passed ? 'success' : 'error');
          resolve(passed);
        };
        script.onerror = () => {
          log(`‚ùå Error cargando ${src}`, 'error');
          reject();
        };
        document.body.appendChild(script);
      });
    }

    // Cargar archivos en orden
    (async () => {
      try {
        await loadScriptAndTest('js/config/back4app.config.js', 'Config', 
          () => typeof window.BACK4APP_CONFIG !== 'undefined');
        
        await loadScriptAndTest('js/data/calendario-malaga.data.js', 'Datos', 
          () => typeof window.CALENDARIO_MALAGA !== 'undefined');
        
        await loadScriptAndTest('js/utils/icons.js', 'Icons', 
          () => typeof window.Icons !== 'undefined');
        
        await loadScriptAndTest('js/utils/helpers.js', 'Helpers', 
          () => typeof window.helpers !== 'undefined');
        
        await loadScriptAndTest('js/services/cultivo.service.js', 'Cultivo Service', 
          () => typeof window.CultivoService !== 'undefined');
        
        await loadScriptAndTest('js/services/tarea.service.js', 'Tarea Service', 
          () => typeof window.TareaService !== 'undefined');

        log('\n=== TEST 3: COMPONENTES ===', 'info');
        
        await loadScriptAndTest('js/components/Header.js', 'Header', 
          () => typeof window.Header !== 'undefined');
        
        await loadScriptAndTest('js/components/Navigation.js', 'Navigation', 
          () => typeof window.Navigation !== 'undefined');
        
        await loadScriptAndTest('js/components/CultivosView.js', 'CultivosView', 
          () => typeof window.CultivosView !== 'undefined');
        
        await loadScriptAndTest('js/components/TareasView.js', 'TareasView', 
          () => typeof window.TareasView !== 'undefined');
        
        await loadScriptAndTest('js/components/CalendarioView.js', 'CalendarioView', 
          () => typeof window.CalendarioView !== 'undefined');
        
        await loadScriptAndTest('js/components/ConsejosView.js', 'ConsejosView', 
          () => typeof window.ConsejosView !== 'undefined');

        log('\n=== TEST 4: APP PRINCIPAL ===', 'info');
        await loadScriptAndTest('js/app.js', 'App', 
          () => typeof HuertoApp !== 'undefined');

        log('\n=== TEST 5: RENDERIZANDO ===', 'info');
        
        // Intentar renderizar
        try {
          const root = document.getElementById('root');
          if (!root) {
            log('‚ùå No se encontr√≥ #root', 'error');
            return;
          }
          
          log('‚úÖ Elemento #root encontrado', 'success');
          
          if (typeof HuertoApp === 'undefined') {
            log('‚ùå HuertoApp no est√° definido', 'error');
            return;
          }
          
          log('‚úÖ HuertoApp est√° definido', 'success');
          log('üöÄ Intentando renderizar...', 'info');
          
          ReactDOM.render(React.createElement(HuertoApp), root);
          
          log('‚úÖ App renderizada correctamente', 'success');
          
        } catch (error) {
          log(`‚ùå Error al renderizar: ${error.message}`, 'error');
          const pre = document.createElement('pre');
          pre.textContent = error.stack;
          output.appendChild(pre);
        }

      } catch (error) {
        log(`‚ùå Error general: ${error.message}`, 'error');
        const pre = document.createElement('pre');
        pre.textContent = error.stack;
        output.appendChild(pre);
      }
    })();
  </script>
</body>
</html>
